<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to RoboShow - Robotics Project Showcase Platform">
    <title>Login - RoboShow</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/icons.css">
</head>

<body>

    <!-- Home Button -->
    <a href="index.html" class="home-button" title="Back to Home">
        <svg class="icon icon-md">
            <use xlink:href="assets/icons.svg#home"></use>
        </svg>
    </a>

    <div class="login-page">

        <!-- Left Side - Hero Section -->
        <div class="login-hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="hero-highlight">Begin Your</span><br>
                    Journey With Us!
                </h1>
                <p class="hero-subtitle">Showcase your robotics projects to the world</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-section">
            <div class="login-form-container">

                <div class="login-form-header">
                    <h1>LOGIN</h1>
                    <p>Welcome back to RoboShow</p>
                </div>

                <form class="login-form" id="login-form">

                    <!-- Email Field -->
                    <div class="form-group-login">
                        <input type="email" id="login-email" class="form-input-login" placeholder="Email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group-login">
                        <input type="password" id="login-password" class="form-input-login" placeholder="Password"
                            required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg class="icon">
                                <use xlink:href="assets/icons.svg#eye"></use>
                            </svg>
                        </button>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login">
                        Login
                    </button>

                </form>

                <!-- Footer Links -->
                <div class="login-footer">
                    <p class="divider">Don't have an account?</p>
                    <a href="signup.html">Create Account</a>
                    <p style="margin-top: var(--space-4);">
                        <a href="#">Forgot Password?</a>
                    </p>
                </div>

            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script>
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('login-password');
            const toggleButton = document.querySelector('.password-toggle svg use');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.setAttribute('xlink:href', 'assets/icons.svg#eye-off');
            } else {
                passwordInput.type = 'password';
                toggleButton.setAttribute('xlink:href', 'assets/icons.svg#eye');
            }
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Attempt login
            const result = login(email, password);

            if (result.success) {
                alert('Login successful! Welcome to RoboShow!');

                // Check for return URL
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('return');

                if (returnUrl) {
                    window.location.href = decodeURIComponent(returnUrl);
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                alert('Error: ' + result.error);
            }
        });
    </script>

</body>

</html>
